<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Guilda Facção E-Sports</title>
</head>

<body>
    <div class="wrapper">
        <section class="section1">
            <h1>Facção E-Sports</h1>
            <p>Nossa guilda é focada tanto no competitivo quanto em ranks, prezamos pelo bom comportamento, em
                potencializar a jogabilidade de nossos jogadores e também em upar suas patentes para que todos estejam
                no mesmo nível. </p>
        </section>
        <section class="section2">
            <header>
                <a class="link-header">Players</a>
                <a class="link-header">Vídeos</a>
                <a class="link-header">Contatos</a>
            </header>
            <img src="./guilda.jpg" alt="logo-guilda" class="logo-image">
        </section>
        <form action="https://formsubmit.co/your@email.com" method="post">
            <input type="text" name="name" placeholder="Nome" class="form">
            <input type="number" placeholder="ID" class="form">
            <input type="email" name="email" required placeholder="Email" class="form">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
